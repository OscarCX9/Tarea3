<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo1.css">
    <link rel="stylesheet" href="css/estilo2.css">
    <title>Document</title>
</head>
<body>
    <h2>TAREA GRID</h2>
    <div class="padre">
        <div class="hijo1">hijo 1</div>
        <div class="hijo2">hijo 2</div>
        <div class="hijo3">hijo 3</div>
        <div class="hijo4">hijo 4</div>
        <div class="hijo5">hijo 5</div>
        <div class="hijo6">hijo 6</div>
        <div class="hijo7">hijo 7</div>
        <div class="hijo8">hijo 8</div>
        <div class="hijo9">hijo 9</div>
    </div>
    <h2>TAREA FLEX</h2>
    <div class="contenedor">
        <div class="elemento1">elemento 1</div>
        <div class="elemento2">
            <div class="contenedor-filas">
                <div class="elementoS1">elementoS1</div>
                <div class="contenedor-filas-secundario">
                    <div class="elementoS2">elementoS2</div>
                    <div class="elementoS3">elementoS3</div>
                </div>
            </div>
        </div>
        <div class="elemento3">elemento 3</div>
    </div>
    <h2>TAREA BOOTSTRAP</h2>
    <div class="contenedor-flex">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo">
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad:</label>
            <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad">
        </div>
    </div>
</body>
</html>
